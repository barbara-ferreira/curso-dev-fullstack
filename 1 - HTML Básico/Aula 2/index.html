<!DOCTYPE html>
<!-- 
    a tag doctype é responsável por definir a versão do html. Caso encontre tags doctype maiores que essa significa que a versão do html é anterior ao html5 que estamos utilizando agora 
-->
<html>
    <head>
        <!-- 
            A tag head serve para as configurações do meu documento html 
        -->
        <title>Hello World!</title>
    </head>
    <body>
        <!-- 
            A tag body é responsável pela área visível da minha página. Dentro da tag body fica o conteúdo html. 
        -->
        <h1>Hello World!</h1>
    </body>
</html>
<!-- Uma estrutura HTML é compsta de tags pais e filhas. A tag HTML é pai da tag head que está no mesmo nível de body. Então a tag HTML é pai de head e body que são tags filhas. Head e Body são tags irmãs 
-->
